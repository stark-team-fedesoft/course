<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/login.css">

</head>

<body>
    <header class="header widget">
        <nav class="navbar navbar-dark">
            <div class="container-fluid">
                <a href="../index.html" class="navbar-brand">STARK TEAM</a>
                <div class="d-flex">
                    <a href="../views/nosotros.html" class="navbar-brand"><i class="fa fa-building"></i> Nosotros</a>
                    <a href="./login.html" class="navbar-brand"><i class="fas fa-sign-in-alt"></i> Iniciar sesion</a>
                    <a href="./registro.html" class="navbar-brand"><i class="fas fa-user-edit"></i> Registro</a>
                    
                </div>
            </div>
        </nav>
    </header>
    <section class="banner-title widget">
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h1> APRENDIZAJE FRONTEND </h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <section class="container-fluid widget">
        <div class="row justify-content-center align-items-center">
            <div class="col-auto p-5 text-center">
                <div class="card widget" style="width: 30rem;">
                    <div class="card-body text-white">
                        <div class="row">
                            <div class="col-sm-12">
                                <h5 class="card-title">
                                    <i class="fas fa-user fa-4x widget"></i>
                                </h5>
                                <h6 class="card-subtitle mb-2 widget">Inicio de sesi√≥n</h6>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <form method="POST" id="loginForm">
                                        <div class="row g-2 align-items-center">
                                            <div class="col-sm-4">
                                                <label for="inputUsername" class="col-form-label widget">Username  </label>
                                            </div>
                                            <div class="col-sm-8">
                                                <input type="text" id="inputUsername" class="form-control widget"
                                                    aria-describedby="usernameHelpInline" required>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="row g-2 align-items-center">
                                            <div class="col-sm-4">
                                                <label for="inputPassword6" class="col-form-label widget">Password  </label>
                                            </div>
                                            <div class="col-sm-8">
                                                <input type="password" id="inputPassword6" class="form-control widget"
                                                    aria-describedby="passwordHelpInline" required>
                                            </div>
                                        </div>
                                        <br>
                                        <button type="submit" class="btn btn-primary widget">Ingresar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>

</html>
