<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        <link rel="stylesheet" href="../assets/css/main.css">

</head>

<body>
    <section class="m-0 vh-100 row justify-content-center align-items-center">
        <div class="col-auto p-5 text-center">
            <div class="card" style="width: 30rem;">
                <div class="card-body theme-primary-bg text-white">
                    <div class="row">
                        <div class="col-sm-12">
                            <h5 class="card-title">
                                <i class="fas fa-user fa-4x"></i>
                            </h5>
                            <h6 class="card-subtitle mb-2">Inicio de sesi√≥n</h6>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <form>
                                    <div class="row g-2 align-items-center">
                                        <div class="col-sm-2">
                                            <label for="inputUsername" class="col-form-label">Username</label>
                                        </div>
                                        <div class="col-sm-10">
                                            <input type="text" id="inputUsername" class="form-control"
                                                aria-describedby="usernameHelpInline" required>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row g-2 align-items-center">
                                        <div class="col-sm-2">
                                            <label for="inputPassword6" class="col-form-label">Password</label>
                                        </div>
                                        <div class="col-sm-10">
                                            <input type="password" id="inputPassword6" class="form-control"
                                                aria-describedby="passwordHelpInline" required>
                                        </div>
                                    </div>
                                    <br>
                                    <button type="submit" class="btn theme-dark-bg text-white">Ingresar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
